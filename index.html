<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <script defer src="./app.js"></script>

</head>
<header>
  <nav class="navbar">
    <div class="container-home-icon">
      <img class="localsumer-logo" src="./localsumer.png" alt="localsumer-icon">
    </div>
    <div class="container-links">
      <a class="links login" href="">Log In</a>
      <a class="links register" href="">Register</a>
    </div>
  </nav>
</header>
<body>
  <!-- <div class="div-container" ></div> -->
  <div class="container-body" >
    <div class="prompt-question">
      <h1>Where is your business located?</h1>
    </div>
    <div class="input-address">
      <input type="text" id="street-number" placeholder="Street Number">
      <input type="text" id="address" placeholder="Street Name">
      <input type="text" id="city" placeholder="City">
      <input type="text" id="state" placeholder="State">
      <input type="text" id="zipcode" placeholder="Zipcode">
    </div>
    <div class="container-button">
      <button id="address">Generate Interactive Map</button>
    </div>
    <!-- Below: as per Mapbox API -->
    <div class="container-mapbox-map">
      <div id='map' style='width: 80%; height: 400px;'></div>
    </div>
  </div>
</body>
<footer>
  <div class="container-footer">
    <div class="footer-image left">
      <img class="img-footer left" src="./donas.png" alt="donuts">
    </div>
    <div class="footer-image middle">
      <img class="img-footer left" src="./utensils.png" alt="utensils">
    </div>
    <div class="footer-image right">
      <img class="img-footer left" src="./colorPalette.png" alt="color-palette">
    </div>
</div>
</footer>

</html>
